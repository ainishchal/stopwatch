<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="img">
            
            <img src="./images/clock.svg" alt="" width="400" class="img-clock">

        </div>
        <h1>JavaScript StopWatch #1</h1>
         <h2><span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>: <span id="tens">00</span></h2>
         <h3 id="split-result"></h3>

         <div class="btn">

             <button id="button-start">Start</button>
             <button id="button-stop">Stop</button>
             <button id="button-split">Split</button>
             <button id="button-reset">Reset</button>

         </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
